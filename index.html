<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MQTT Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-image: url('https://github.com/Syauqiyy/mqtt-dashboard/blob/main/sawitbot.png?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      margin: auto;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
    }

    .output {
      font-size: 2em;
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #007bff;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>MQTT Dashboard</h2>
    <div class="output" id="sensorData">Loading...</div>
    <button class="btn" onclick="sendCommand('L1')">Toggle Valve 1</button>
    <button class="btn" onclick="sendCommand('L2')">Toggle Valve 2</button>
  </div>

  <script>
    const clientId = "mqtt_dashboard_" + Math.random().toString(16).substr(2, 8);
    const host = "wss://broker.emqx.io:8084/mqtt";

    const options = {
      keepalive: 60,
      clientId: clientId,
      protocolId: "MQTT",
      protocolVersion: 4,
      clean: true,
      reconnectPeriod: 1000,
      connectTimeout: 30 * 1000,
      will: {
        topic: "WillMsg",
        payload: "Connection Closed abnormally..!",
        qos: 0,
        retain: false,
      },
    };

    console.log("Connecting mqtt client");
    const client = mqtt.connect(host, options);

    client.on("error", function (err) {
      console.log("Connection error: ", err);
      client.end();
    });

    client.on("reconnect", function () {
      console.log("Reconnecting...");
    });

    client.on("connect", function () {
      console.log("Client connected:" + clientId);
      client.subscribe("sawitbot/ultrasonik");
    });

    client.on("message", function (topic, message, packet) {
      console.log("Received '" + message + "' on '" + topic + "'");
      document.getElementById("sensorData").innerText = message.toString() + " cm";
    });

    function sendCommand(command) {
      client.publish("sawitbot/solenoid", command);
    }
  </script>
</body>
</html>
