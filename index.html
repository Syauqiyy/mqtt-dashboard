<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MQTT Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://github.com/Syauqiyy/mqtt-dashboard/blob/main/sawitbot.png?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
    }

    .output {
      font-size: 2em;
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s;
    }

    .btn-on {
      background-color: #007bff; /* Biru saat ON */
    }

    .btn-on:hover {
      background-color: #0056b3;
    }

    .btn-off {
      background-color: #dc3545; /* Merah saat OFF */
    }

    .btn-off:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Dashboard SAWITBOT KAYUBI</h2>

    <!-- 📏 Sensor Ultrasonik -->
    <div>Jarak Ultrasonik:</div>
    <div class="output" id="jarak">-- cm</div>

    <!-- ⚖️ Load Cell -->
    <div>Berat Bak Berondolan:</div>
    <div class="output" id="berat">-- g</div>

    <!-- 💡 Kontrol LED -->
    <div style="text-align: center;">
      <button class="btn btn-on" onclick="kirimPerintah('ON')">Nyalakan LED</button>
      <button class="btn btn-off" onclick="kirimPerintah('OFF')">Matikan LED</button>
    </div>

    <!-- 🔌 Kontrol LED Tambahan -->
    <div style="text-align: center;">
      <h3>KONTROL LED (Toggle)</h3>
      <button class="btn btn-off" id="led1Btn" onclick="toggleLED('LED1')">LED 1 OFF</button>
      <button class="btn btn-off" id="led2Btn" onclick="toggleLED('LED2')">LED 2 OFF</button>
    </div>
  </div>

  <script>
    const broker = location.protocol === "https:" 
      ? "wss://broker.emqx.io:8084/mqtt" 
      : "ws://broker.emqx.io:8083/mqtt";

    const topicSub = "poliban/sensor/ultrasonik";
    const topicLoadCell = "poliban/sensor/loadcell";
    const topicPub = "poliban/led/kontrol";

    const client = mqtt.connect(broker);

    client.on('connect', () => {
      console.log("✅ Terhubung ke broker MQTT");

      client.subscribe(topicSub);
      client.subscribe(topicLoadCell);
    });

    client.on('message', (topic, message) => {
      if (topic === topicSub) {
        try {
          const data = JSON.parse(message.toString());
          document.getElementById("jarak").textContent = `${data.jarak.toFixed(2)} cm`;
        } catch (e) {
          console.error("Format data salah (ultrasonik):", e);
        }
      }
      else if (topic === topicLoadCell) {
        try {
          const data = JSON.parse(message.toString());
          document.getElementById("berat").textContent = `${data.berat} g`;
        } catch (e) {
          console.error("Format data salah (loadcell):", e);
        }
      }
    });

    function kirimPerintah(nilai) {
      client.publish(topicPub, nilai);
    }

    let ledStates = {
      LED1: false,
      LED2: false
    };

    function toggleLED(led) {
      ledStates[led] = !ledStates[led];
      const status = ledStates[led] ? "ON" : "OFF";

      const payload = JSON.stringify({ led, status });
      client.publish("esp32/led/group", payload);

      const btn = document.getElementById(led.toLowerCase() + "Btn");
      btn.textContent = `${led} ${status}`;
      
      // Ganti warna tombol sesuai status
      btn.classList.remove('btn-on', 'btn-off');
      btn.classList.add(status === "ON" ? 'btn-on' : 'btn-off');
    }
  </script>
</body>
</html>
