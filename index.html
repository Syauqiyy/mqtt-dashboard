<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MQTT Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-image: url('https://github.com/Syauqiyy/mqtt-dashboard/blob/main/sawitbot.png?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      margin: auto;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
    }

    .output {
      font-size: 2em;
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #007bff;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      .btn {
        width: 100%;
        margin: 5px 0;
        font-size: 1.1em;
      }

      .output {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Dashboard SAWITBOT KAYUBI</h2>

    <!-- ðŸ“ Sensor Ultrasonik -->
    <div>Jarak Ultrasonik:</div>
    <div class="output" id="jarak">-- cm</div>

    <!-- âš–ï¸ Load Cell -->
    <div>Berat Bak Berondolan:</div>
    <div class="output" id="berat">-- g</div>

    <!-- ðŸ’¡ Kontrol LED -->
    <div style="text-align: center;">
      <button class="btn" onclick="kirimPerintah('ON')">Nyalakan LED</button>
      <button class="btn" onclick="kirimPerintah('OFF')">Matikan LED</button>
    </div>

    <!-- ðŸ”Œ Kontrol LED Tambahan -->
    <div style="text-align: center;">
      <h3>KONTROL LED (Toggle)</h3>
      <button class="btn" id="led1Btn" onclick="toggleLED('LED1')">LED 1 OFF</button>
      <button class="btn" id="led2Btn" onclick="toggleLED('LED2')">LED 2 OFF</button>
    </div>
  </div>

  <script>
    const broker = location.protocol === "https:" 
      ? "wss://broker.emqx.io:8084/mqtt" 
      : "ws://broker.emqx.io:8083/mqtt";

    const topicSub = "poliban/sensor/ultrasonik";
    const topicLoadCell = "poliban/sensor/loadcell";
    const topicPub = "poliban/led/kontrol";

    const client = mqtt.connect(broker);

    client.on('connect', () => {
      console.log("âœ… Terhubung ke broker MQTT");

      client.subscribe(topicSub, err => {
        if (err) console.error("Gagal subscribe (ultrasonik):", err);
      });

      client.subscribe(topicLoadCell, err => {
        if (err) console.error("Gagal subscribe (loadcell):", err);
      });
    });

    client.on('message', (topic, message) => {
      if (topic === topicSub) {
        try {
          const data = JSON.parse(message.toString());
          document.getElementById("jarak").textContent = `${data.jarak.toFixed(2)} cm`;
        } catch (e) {
          console.error("Format data salah (ultrasonik):", e);
        }
      }
      else if (topic === topicLoadCell) {
        try {
          const data = JSON.parse(message.toString());
          document.getElementById("berat").textContent = `${data.berat} g`;
        } catch (e) {
          console.error("Format data salah (loadcell):", e);
        }
      }
    });

    function kirimPerintah(nilai) {
      client.publish(topicPub, nilai);
    }

    let ledStates = {
      LED1: false,
      LED2: false
    };

    function toggleLED(led) {
      ledStates[led] = !ledStates[led];
      const status = ledStates[led] ? "ON" : "OFF";

      const payload = JSON.stringify({
        led: led,
        status: status
      });

      client.publish("esp32/led/group", payload);

      const btn = document.getElementById(led.toLowerCase() + "Btn");
      btn.textContent = `${led} ${status}`;
    }
  </script>
</body>
</html>
